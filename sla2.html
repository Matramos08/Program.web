<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Layout com HTML e CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            padding: 10px;
        }

        a:link {
            color: red;
        }

        a:hover {
            background-color: #18a3f3;
            font-size: 1.1em;
            border: 1px solid blue;
        }

        a:visited {
            color: rgb(11, 226, 180);
        }

        a:visited {
            color: brown;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #18a3f3;
            color: white;
            text-align: center;
            line-height: 60px;
            z-index: 1000;
        }


        nav {
            position: fixed;
            top: 60px;
            left: 0;
            width: 200px;
            height: calc(100% - 120px);
            background-color: #18a3f3;
            color: white;
            padding: 20px;
        }


        main {
            margin-top: 60px;
            margin-left: 200px;
            padding: 20px;
            min-height: calc(100vh - 120px);
            background-color: #f4f4f4;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #18a3f3;
            color: white;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>

<body>

    <header>
        Cabeçalho Fixo
    </header>

    <nav>
        <p>Menu</p>
        <ul>
            <li>Início</li>
            <li>Sobre</li>

        </ul>
    </nav>
